<div class=" col-md-8 offset-md-3">
    <h3> Update User</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id ="firstName" [(ngModel)]="user.firstName" name="firstName">
            </div>
    
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id ="lastName" [(ngModel)]="user.lastName" name="lastName">
            </div>
    
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id ="email" [(ngModel)]="user.email" name="email">
            </div>
    
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id ="address" [(ngModel)]="user.address" name="address">
            </div>
    
            <div class="form-group">
                <label>State</label><br/>
                <select [(ngModel)]="selectedState" name="selectedState" (change)="onItemSelected()">
                    <option *ngFor="let state of US_STATES" [value]="state">{{ state }}</option>
                  </select>
            </div>
    
            <button class=" btn btn-success" type="submit">Submit</button>
        </form>
    </div>
